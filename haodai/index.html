<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Title</title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	    <meta name="format-detection" content="telephone=no, email=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <link rel="stylesheet" type="text/css" href="css/index.css"/>
	    <link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.min.css"/>
	    <script src="js/jquery-1.7.2.js"></script>
    	<script src="js/index.js"></script>
	</head>
	<body>
		<div class="wrap">
		    <h1>快速搜索消费贷款</h1>
		    <p class="p">分款全额：<span>不足一万元可用小数表示</span></p>
		    <div class="box" id="box1">
		        <div><input type="text" id="input1" value="25">万元<span class="fa fa-sort-down sp" id="span1"></span></div>
		        <ul class="ul" id="ul1">
		            <li>5万元</li>
		            <li>9万元</li>
		            <li>8万元</li>
		            <li>7万元</li>
		            <li>6万元</li>
		        </ul>
		    </div>
		    <p class="p">贷款期限：</p>
		    <div class="box" id="box2">
		        <div><input type="text" id="input2" value="18">个月<span class="fa fa-sort-down sp" id="span2"></span></div>
		        <ul class="ul" id="ul2">
		            <li>3个月</li>
		            <li>6个月</li>
		            <li>9个月</li>
		            <li>12个月</li>
		            <li>18个月</li>
		        </ul>
		    </div>
		    <div class="sech">搜索一下</div>
		    <p class="title">9164种信贷产品 &nbsp;2000家银行&nbsp; 1403家小贷公司</p>
		</div>	
	</body>
</html>
